<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating 3D Glowing Blue Heart</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #add8e6; /* Baby Blue background */
  }

  .heart-container {
    position: relative;
    width: 200px;
    height: 200px;
    perspective: 1000px;
  }

  .heart {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    transform-style: preserve-3d;
    animation: rotateHeart 5s infinite linear;
  }

  .heart:before,
  .heart:after {
    position: absolute;
    content: "";
    left: 50px;
    top: 0;
    width: 50px;
    height: 80px;
    background-color: rgba(0, 0, 255, 0.5); /* Blue heart color with transparency */
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
    animation: glowHeart 1.5s infinite alternate ease-in-out; /* Glowing effect */
  }

  .heart:after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }

  @keyframes rotateHeart {
    0% {
      transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg) rotateZ(360deg);
    }
  }

  @keyframes glowHeart {
    0% {
      opacity: 0.5;
      box-shadow: 0 0 10px 2px rgba(0, 0, 255, 0.5);
    }
    100% {
      opacity: 1;
      box-shadow: 0 0 20px 5px rgba(0, 0, 255, 0.9);
    }
  }
</style>
</head>
<body>
<div class="heart-container">
  <div class="heart"></div>
</div>
</body>
</html>
